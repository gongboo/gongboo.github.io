<script>
  'use strict';

  (function () {
    var commentContainer = document.querySelector('#utterances-comments');

    if (!commentContainer) {
      return;
    }

    var script = document.createElement('script');
    script.setAttribute('src', 'https://utteranc.es/client.js');
    script.setAttribute('repo', "gongboo/my-blog-comments"); //'{{ site.repository }}');
    script.setAttribute('issue-term', "pathname");//'{{ site.comments.utterances.issue_term | default: "pathname" }}');
    script.setAttribute('theme', "github - light");//'{{ site.comments.utterances.theme | default: "github-light" }}');
    script.setAttribute('crossorigin', 'anonymous');

    commentContainer.appendChild(script);
  })();
</script>
